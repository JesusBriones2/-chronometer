<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cron√≥metro</title>
	<script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="chronometer">
		<div class="clock">00:00.00</div>

		<div class="buttons">
			<i class="fa-solid fa-stop btnHide"></i>
			<i class="fa-solid fa-play"></i>
			<i class="fa-solid fa-flag btnHide"></i>
			<i class="fa-solid fa-pause btnHide"></i>
		</div>

		<div class="record hide-record"></div>
	</div>

	<script src="script.js"></script>
</body>
